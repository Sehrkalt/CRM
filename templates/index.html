<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лэндинг</title>
</head>
<body>
CRM
<br>
{% if user.is_authenticated %}
    <li>User: {{ user.get_username }}</li>
    <li><a href="{% url 'user_cabinet' %}">Панель управления</a></li>
    <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>

{% else %}
    <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
{% endif %}


</body>
</html>
